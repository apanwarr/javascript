<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Listener</title>
</head>
<body>
    <div>
        <h1 id="heading">Date is  </h1>
        <h1 id="demo">My heading 1 </h1>
        <h1>My heading 2 </h1>
    </div>

    <script>
        document.getElementById("heading").addEventListener("click",displayDate);
        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }

    
    </script>
</body>
</html>
